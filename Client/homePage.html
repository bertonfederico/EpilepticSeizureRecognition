<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Wendy+One|Donegal+One|Fjalla+One' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="title"><h1 class="title"> Epileptic Seizure Recognition </h1></div>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="centeredDiv">
                <select onchange="showCharts(this.value, 'dataObservation')" required>
                    <option value="../Server/outputImg/y_inspection/row_number.png">Samples percentage</option>
                    <option value="../Server/outputImg/y_inspection/y_differences.png">Amplitude values</option>
                    <option value="../Server/outputImg/y_inspection/eeg_heatmap.png">Correlation matrix</option>
                </select>
            </div>
            <div class="myInnerSlides fade centeredDiv">
                <img id="dataObservation" src="">
            </div>
        </div>
        <div class="mySlides fade">
            <div style="display: grid; grid-template-columns: 10% 35% 10% 35% 10%" class="centeredDiv">
                <div></div>
                <select onchange="showChartsDataAnalysis(this.value, 1)" required>
                    <option value="../Server/outputImg/pot_min_max/">Min/max potential</option>
                    <option value="../Server/outputImg/pot_std/">Standard deviation potential</option>
                    <option value="../Server/outputImg/freq/">Mean frequency</option>
                </select>
                <div></div>
                <select onchange="showChartsDataAnalysis(this.value, 2)" required>
                    <option value="cat_plot.png">Categorical box plot</option>
                    <option value="kde_plot.png">Kernel density estimation</option>
                    <option value="rel_plot.png">Relational plot</option>
                </select>
                <div></div>

            </div>
            <div class="myInnerSlides fade centeredDiv">
                <img id="dataAnalysis" height="440" src="">
            </div>
        </div>
        <div class="mySlides fade">
            <div style="display: grid; grid-template-columns: 10.5% 23% 5% 23% 5% 23% 10.5%" class="centeredDiv">
                <div></div>
                <select onchange="showChartsML(this.value, 1)" required>
                    <option value="SupportVectorClassification">Support Vector Classification</option>
                    <option value="NeuralNetwork">Neural Network</option>
                </select>
                <div></div>
                <select onchange="showChartsML(this.value, 2)" required>
                    <option value="assessment_">Assessment</option>
                    <option value="final_">Final</option>
                </select>
                <div></div>
                <select onchange="showChartsML(this.value, 3)" required>
                    <option value="train_">Train</option>
                    <option value="test_">Test</option>
                </select>
                <div></div>
            </div>
            <div style="display: grid; grid-template-columns: 5% 32% 38% 20% 5%; justify-items: center;">
                <div></div>
                <div class="centeredDiv">
                    <h1 style="margin: 0px;"> Evaluation </h1><br>
                    <img id="evaluation" height="330" src="">
                </div>
                <div class="centeredDiv">
                    <h1 style="margin: 0px;"> Confusion matrix </h1><br>
                    <img id="confusion_matrix" height="330" src="">
                </div>
                <div class="centeredDiv">
                    <h1 style="margin: 0;"> Prediction </h1><br>
                    <div>
                        <input type="file" id="csvFile" accept=".csv" />
                        <button type="submit" id="submitBtn" onclick="getPrediction();">Predict</button><br>
                        <h3 id="prediction"></h3>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <br>
    
    <div class="centeredDiv">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="js/controller.js"></script>
    <script src="js/util.js"></script>
    <script src="js/requests.js"></script>

</body>
</html>
